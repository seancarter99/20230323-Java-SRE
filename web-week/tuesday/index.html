<!DOCTYPE html>
<html>
    <head>
        <!-- Head represents the metadata of a page -->
        <title>Hello HTML!</title>
        <meta name="author" content="Sean Carter" /> <!-- Self closing tab -->
        <meta name="keywords" content="HTML, CSS, SkillStorm, Sean">
        <meta name="description" content="This is the content displayed for Google">
        <meta charset="utf-8">
    </head>
    <body>
        <!-- Body represents the actual visual content of a page -->
        <!-- 
            Block Style Elements (Div):
            - Elements that take up a block on the page
            - By default, go the full length of the page and appear on their own line (greedy)
              - They take up as much space as allowed
            - Structural Elements (Building blocks for building page structure)

            Inline Style Elements (Span):
            - Elements that only take up the space actually required
            - Can be on the same line as other inline elements
            - Used to target specific of a page (Text format, images, input)
         -->
         <span>World!</span>
         <div>Hello</div>

         <!-- 
            HTML Semantic Tags:

            Two benefits to Semantic Tags:

            1. Readability for Google
               - Specific tags Google will pick up on (<main> in particular)
            2. Visually Impaired (Screen Reader)
               - Use semantic tags to give meaning to screen readers
          -->

          <!-- 

            Common Tags:

            Block:
            - div
            - p (paragraphs)
            - main (main content)
            - header
            - footer
            - nav
            - h1-h6 (Headers)

            Inline:
            - b (bold)
            - strong (strong emphasis)
            - i (italicize)
            - em (emphasize)
            - u (underline)
            - s (strikethru)
            - img (image)
            - input (user input box)
           -->
           <!-- H1 is typically reserved for the title of a page (1 per page) -->
        <article>
            <h2>Use of RCS Message over MMS</h2>
        </article>
        <article>
            <h4>Why Strawberries are the Future</h4>
        </article>
         
    </body>
</html>
