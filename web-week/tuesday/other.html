<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other HTML!</title>
</head>
<body>
    <!-- 
        Anchor Tag (Hyperlink)
        - Linking other pages OR other parts of the same page
    -->

    <!-- Linking to an external page (ie. Google) -->
    <!-- _blank opens a new tab, _self replaces the existing. _self is the default -->
    <div>
        <a href="https://www.google.com" target="_blank">This is the link text</a>
    </div>
    
    <!-- Link to another page on the same domain -->
    <div>
        <a href="./index.html" target="_self">Link to Home Page!</a>
    </div>

    <!-- Link to another part of the same page -->
    <a href="#bottom">Link to Bottom of Page</a>

    <!-- Break tags to give a bunch of white space -->
    <!-- Emmet -->
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>


    <a href="#">Link to Top of Page</a>
    <!-- Ids are meant to be unique on a single page -->
    <span id="bottom"></span> <!-- Empty tag just as something to jump to-->
</body>
</html>
